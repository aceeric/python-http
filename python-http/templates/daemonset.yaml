apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: python-http
  labels:
    {{- include "python-http.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app: python-http
  template:
    metadata:
      labels:
        app: python-http
    spec:
      initContainers:
      - name: init
        image: docker.io/openjdk:20-slim-buster
        command:
        - openssl
        - req
        - -new
        - -x509
        - -keyout
        - /etc/certs/server.pem
        - -out
        - /etc/certs/server.pem
        - -days
        - '365'
        - -nodes
        - -subj
        - /CN=Frobozz
        resources:
          requests:
            cpu: 250m
        volumeMounts:
        - mountPath: /etc/certs
          name: certs
      containers:
      - name: python-http
        env:
        - name: SERVER_PORT
          value: "{{ .Values.service.port }}"
        - name: IS_HTTPS
          value: "{{ .Values.isHttps }}"
        - name: PYTHONUNBUFFERED
          value: "1"
        ports:
        - name: http
          containerPort: {{ .Values.service.port }}
        image: docker.io/python:3.9.14-alpine3.15
        command:
        - python
        - /var/run/server/server.py
        resources:
          requests:
            cpu: 250m
        volumeMounts:
        - mountPath: var/run/server
          name: server
        - mountPath: /etc/certs
          name: certs
      volumes:
      - name: certs
        emptyDir: {}
      - name: server
        configMap:
          name: python-http
